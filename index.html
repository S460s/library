<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>TOP Library</h1>
    <button id="addBook">+ New Book</button>
    <div id="form">
      <form action="#">
        <input id="title" type="text" placeholder="Title" required />
        <input id="author" type="text" placeholder="Author" required />
        <input id="pages" type="number" placeholder="Pages" />
        <label for="read">Read</label>
        <input id="read" type="checkbox" />
        <button id="submit">Add book</button>
      </form>
    </div>

    <div id="books"></div>
    <script src="script.js"></script>
  </body>
</html>
